<div class="wrapper">
    <!-- content goes here -->
    <div class="container">
        <h1>Product List</h1>
    
        <!-- Filter Input -->
        <input type="text" placeholder="Filter by product name..." [(ngModel)]="filterText" class="form-control mb-3" /> &nbsp;
    
        <!-- Sort Dropdown -->
        <select [(ngModel)]="sortOrder" class="form-control mb-3">
            <option value="asc">Sort by Product Name (A-Z)</option>
            <option value="desc">Sort by Product Name (Z-A)</option>
        </select> <br> <br>
    
        <!-- Display Products in a Card Layout -->
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let item of filteredAndSortedItems">
                <div class="card h-100">
                    <img [src]="item.image" class="card-img-top" alt="{{ item.title }}" />
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text"><strong>Category:</strong> {{ item.category }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ item.price }}</p>
                        <p class="card-text">
                            <strong>Rating:</strong> {{ item.rating.rate }} / 5 ({{ item.rating.count }} reviews)
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
